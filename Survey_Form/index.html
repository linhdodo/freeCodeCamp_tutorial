<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </label>

        <label id="email-label" for="email">
          Email
          <input id="email" name="emai" type="email" placeholder="Enter your Email" required>
        </label>

        <label id="number-label" for="number">
          Age (optional)
          <input id="number" name="number" type="number" placeholder="Age" required min="12" max="120">
        </label>

        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        Would you recommend freeCodeCamp to a friend?
        <label for="definitely">
          <input id="definitely" name="choice" type="radio" value="definitely">
          Definitely
        </label>

        <label for="maybe">
          <input id="maybe" name="choice" type="radio" value="maybe">
          Maybe
        </label>

        <label for="not-sure">
          <input id="not-sure" name="choice" type="radio" value="not-sure">
          Not sure
        </label>
      </fieldset>

      <fieldset>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select>
            <option value="0">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>
          What would you like to see improved? (Check all that apply)
          <input id="checkbox" name="" type="checkbox" value="checkbox">
          Front-end Projects
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Back-end Projects
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Data Visualization
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Challenges
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Open Source Community
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Gitter help rooms
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Videos
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          City Meetups
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Wiki
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Forum
          <input id="checkbox" name="checkbox" type="checkbox" value="checkbox">
          Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions?
          <textarea>Enter your comment here...</textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
